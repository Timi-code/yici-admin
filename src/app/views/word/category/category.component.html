<div nz-row>
  <div nz-col nzSpan="6" nzOffset="6">
    <input type="text" nz-input placeholder="添加分类" [(ngModel)]="name" (keyup.enter)="saveCategory()"/>
  </div>
</div>

<section class="category-wrap" *ngIf="categories">
  <div class="item" *ngFor="let item of categories" [ngStyle]="{'background': randomColor}">{{item.name}}</div>
</section>
